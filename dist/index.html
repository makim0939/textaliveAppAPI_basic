<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TAA_Basic_APP_Tutorial</title>
    </head>
    <body>
        <div class="select_song">
            <label for="songURL">楽曲URL</label>
            <input type="text" name="songURL" id="songURL" list="songList" />
            <button id="applybtn">適用</button>
            <datalist id="songList">
                <option value="https://piapro.jp/t/ucgN/20230110005414"></option>
                <option value="https://www.nicovideo.jp/watch/sm35933131"></option>
                <option value="https://piapro.jp/t/Vfrl"></option>
                <option value="https://piapro.jp/t/fyxI"></option>
                <option value="https://piapro.jp/t/Wk83"></option>
                <option value="https://piapro.jp/t/Ya0_"></option>
            </datalist>
        </div>
        <button id="playBtn">再生</button>
        <button id="pauseBtn">停止</button>
        <div id="lyrics_display_area">ここに歌詞が表示されます</div>
        <div id="media"></div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
